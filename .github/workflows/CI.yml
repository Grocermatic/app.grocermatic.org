name: CI
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: 'pnpm'

      # Build and test frontend
      - run: cd frontend && pnpm install
      - run: cd frontend && pnpm build
      - run: pnpm format
      - run: pnpm lint
      - run: pnpm test
